<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
        <div class="heading">
            <h1>NEW YEAR</h1>
        </div>
        <div class="timer" >
            <div class="days" >
                <p class="big-text" id="days">0</p> 
                <span>Days</span>
            </div>
            <div class="hrs" >
                <p class="big-text" id="hrs">0</p> 
                <span>Hours</span>
            </div>
            <div class="min" >
                <p class="big-text" id="min">0</p> 
                <span>Minutes</span>
            </div>
            <div class="sec" >
                <p class="big-text" id="sec">0</p> 
                <span>seconds</span>
            </div>
            
            
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
